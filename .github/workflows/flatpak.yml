name: Build and Deploy Flatpak

on:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flathub-infra/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: clia.flatpak
          manifest-path: net.bloupla.clia.json
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: clia-flatpak
          path: clia.flatpak

      - name: Setup GPG key for signing
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: |
          # Create GPG home directory
          mkdir -p /tmp/gpg-home
          chmod 700 /tmp/gpg-home
          
          # Generate GPG key without passphrase for CI
          cat > /tmp/gpg-batch << 'GPGEOF'
          %no-protection
          Key-Type: RSA
          Key-Length: 4096
          Name-Real: CliA Flatpak Repository
          Name-Email: clia@bloupla.net
          Expire-Date: 0
          %commit
          GPGEOF
          
          # Remove leading spaces from batch file
          sed -i 's/^          //' /tmp/gpg-batch
          
          gpg --homedir /tmp/gpg-home --batch --gen-key /tmp/gpg-batch
          
          # Get the key ID
          GPG_KEY_ID=$(gpg --homedir /tmp/gpg-home --list-keys --with-colons | grep pub | cut -d: -f5)
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
          echo "Generated GPG Key ID: $GPG_KEY_ID"
          
          # Export public key for flatpakrepo (base64 encoded)
          gpg --homedir /tmp/gpg-home --export --armor "$GPG_KEY_ID" > /tmp/public.gpg
          GPG_PUBLIC_KEY=$(cat /tmp/public.gpg | base64 -w 0)
          echo "GPG_PUBLIC_KEY=$GPG_PUBLIC_KEY" >> $GITHUB_ENV

      - name: Create OSTree repository
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: |
          # Initialize OSTree repo for GitHub Pages
          mkdir -p repo
          ostree --repo=repo init --mode=archive-z2
          
          # Build and export to the repo with GPG signing
          flatpak-builder --force-clean --disable-rofiles-fuse \
            --gpg-homedir=/tmp/gpg-home \
            --gpg-sign="$GPG_KEY_ID" \
            --repo=repo builddir net.bloupla.clia.json
          
          # Update repo metadata and generate summary file with GPG signing
          flatpak build-update-repo \
            --gpg-homedir=/tmp/gpg-home \
            --gpg-sign="$GPG_KEY_ID" \
            --prune --prune-depth=20 \
            --generate-static-deltas repo
          
          # Verify summary file was created
          ls -la repo/
          if [ -f repo/summary ]; then
            echo "Summary file created successfully"
          else
            echo "ERROR: Summary file not found!"
            exit 1
          fi
          
          # Copy public key to repo
          cp /tmp/public.gpg repo/

      - name: Upload repo artifact
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-repo
          path: repo/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download repo artifact
        uses: actions/download-artifact@v4
        with:
          name: flatpak-repo
          path: public/repo/

      - name: Download Flatpak bundle
        uses: actions/download-artifact@v4
        with:
          name: clia-flatpak
          path: public/

      - name: Copy installation files
        run: |
          cp net.bloupla.clia.flatpakref public/
          cp index.html public/
          
          # Create .nojekyll to prevent GitHub Pages from ignoring files
          touch public/.nojekyll
          
          # Create flatpakrepo with GPG public key
          GPG_KEY_BASE64=$(cat public/repo/public.gpg | base64 -w 0)
          cat > public/net.bloupla.clia.flatpakrepo << REPOEOF
          [Flatpak Repo]
          Title=CliA Repository
          Url=https://llaa33219.github.io/CliA/repo/
          Homepage=https://github.com/llaa33219/CliA
          Comment=Official repository for CliA - AI Terminal Agent
          Description=CliA is a GTK4-based terminal emulator with integrated AI assistance
          Icon=https://raw.githubusercontent.com/llaa33219/CliA/main/net.bloupla.clia.svg
          GPGKey=${GPG_KEY_BASE64}
          REPOEOF
          
          # Remove leading spaces from flatpakrepo file
          sed -i 's/^          //' public/net.bloupla.clia.flatpakrepo

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write

    steps:
      - name: Download Flatpak bundle
        uses: actions/download-artifact@v4
        with:
          name: clia-flatpak

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: clia.flatpak
          generate_release_notes: true
